<body>
  <section class="flat">

    <button id="flat2" class="mdm red">Clear</button>
    <button id="flat3" class="sml blu"> Submit</button>
  </section>

  <section class="round">

    <button id="round3" class="sml gry">Submit</button>
  </section>

  <section class="flat ghost">

    <button id="flatGhost2" class="mdm red">Clear</button>

  <section class="round ghost">

    <button id="roundGhost1" class="big org">Register</button>
    <button id="roundGhost2" class="mdm ylw">Clear</button>
    <button id="roundGhost3" class="sml gry">Submit</button>
