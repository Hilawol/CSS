<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
</head>
<style>
  #div1 {
    font-size: larger;
    border: 1px solid #73AD21;
    border-radius: 25px;
    border-color: red;
  }

  #div2 {
    font-weight: bold;
    font-style: italic;
  }

  #div3 p {
    box-shadow: 2px 3px rgb(200, 211, 221);
    background-color: black;
    color: white;
    font-family: monospace;
  }
</style>

<body>
  <div id="div1">
    <p>Hello World</p>
  </div>
  <div id="div2">
    <p>Hello World</p>
  </div>
  <div id="div3">
    <p>Hello World</p>
  </div>
</body>

</html>
